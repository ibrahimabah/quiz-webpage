<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-with, initial-scale=1.0"/>
    <meta name="description" content="building-a-quiz"/>
    <title>Building A Quiz</title>
  </head>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"/>
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info">INFO</a></li>
        <li><a href="#html-questions">HTML</a></li>
        <li><a href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="student-name">Name:</label>
          <input id="student-name" type="text" name="student-name" />
        </div>
        <div class="info">
          <label for="student-email">Email:</label>
          <input id="student-email" type="email" name="student-email" />
        </div>
        <div class="info">
          <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
          <input id="birth-date" type="date" name="birth-date" />
        </div>
      </section>

      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">CSS Questions</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="first-block">
            <legend>true/false</legend>
            <ul class="answers-list">
              <li><label for=""><input type="radio"></label></li>
              <li><label for=""><input type="radio"></label></li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block" name="second-block">
          <p>1</p>
          <fieldset class="question" name="second-block">
            <legend>yes/no</legend>
            <ul class="answers-list">
              <li><label for=""><input type="radio"></label></li>
              <li><label for=""><input type="radio"></label></li>
            </ul>
          </fieldset>
        </div>
      </section>

      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
      </section>
    </form>
  </main>
</html>
